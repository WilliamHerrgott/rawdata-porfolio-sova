<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Post</h5>
                <button class="btn btn-primary" id="markButton" data-bind="click: $root.markPost">Mark</button>
            </div>
            <div class="modal-body">
                <p class="card-text" data-bind="text: postBody"></p>
                <hr/>
                <p class="cart-text text-right" data-bind="text: postDate"></p>
                <!--ko foreach: answers -->
                <div class="card">
                    <div class="card-body">
                        <!--<h5 class="card-title text-truncate" data-bind="text: title"></h5>-->
                        <p class="card-text" data-bind="text: $root.strip(body)"></p>
                        <h6 class="cart-text text-right" data-bind="text: moment(date).format('MMM Do YYYY, h:mm a')"></h6>
                        <h6 class="text-right">
                            <span data-bind="text: author"></span>
                        </h6>
                    </div>
                    <footer>
                        <p class="text-right" data-bind="visible: nbComments != 0"><u>
                            <a data-bind="attr: {'data-url': commentsUrl}, click: $root.updateComments"
                               data-toggle="modal" data-target="#commentsModal" style="cursor: pointer">
                                <span data-bind="text: nbComments"></span><span> comments</span>
                            </a>
                        </u></p>
                    </footer>
                </div>
                <!-- /ko -->

            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
            </div>
        </div>
    </div>
</div>
