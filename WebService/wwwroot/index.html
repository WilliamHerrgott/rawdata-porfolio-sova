<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type='text/javascript' src="js/App.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>SOVA</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <div id="loggedInMenu" class="d-none" style="min-width: 150px; text-align: right">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                data-bind="text: loggedLogin">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Marked Posts</a>
                <a class="dropdown-item" href="#">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"
                   data-bind="click: tryLogout">Log out</a>
                </div>
                </li>
            </div>
        </ul>
        <form class="form-inline" id="loginForm">
            <input class="form-control mr-sm-2" type="text" placeholder="Login" aria-label="Login"
                   data-bind="textInput: login">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password"
            data-bind="textInput: password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    data-bind="click: tryLogin">Login</button>
        </form> &nbsp;
        <a href="#" id="registerLink" data-toggle="modal" data-target="#registerModal"> Register</a>
    </div>
</nav>

<div class="container" style="margin-top: 5%">
    <form class="form-inline">
        <input class="form-control mr-sm-2 col-8 offset-2" type="search" placeholder="Search.." aria-label="Search"
               data-bind="textInput: search_query">
    </form>
    <div class="card-columns">
    <!-- ko foreach: posts -->
        <div class="card">
            <div class="card-body">
                <!--<h5 class="card-title text-truncate" data-bind="text: title"></h5>-->
                <p class="card-text text-truncate" data-bind="text: body"></p>
                <a href="#" class="btn btn-primary" data-bind="attr: { href: url}">See post</a>
            </div>
        </div>
    <!-- /ko -->
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register to SOVA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail1">Login</label>
                            <input type="text" class="form-control" id="inputLogin" aria-describedby="emailHelp" placeholder="Choose login"
                                   data-bind="textInput: registerLogin">
                            <label for="inputPassword1">Location</label>
                            <input type="text" class="form-control" id="inputLocation" placeholder="Location"
                                   data-bind="textInput: registerLocation">
                            <small id="locationlHelp" class="form-text text-muted">Where do you live</small>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1">Email address</label>
                            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                                   data-bind="textInput: registerEmail">
                            <small id="emailHelp" class="form-text text-muted">We won't send you any commercial emails</small>
                            <label for="inputPassword1">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password"
                                   data-bind="textInput: registerPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                    <button type="button" class="btn btn-primary"
                            data-bind="click: tryRegister">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
