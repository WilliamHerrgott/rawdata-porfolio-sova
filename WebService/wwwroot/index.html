    <!-- Optional theme -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SOVA</title>

</head>
<body>
    <div w3-include-html="nav.html"></div>

    <div class="container" style="margin-top: 5%">
        <form class="form-inline" >
            <div class="input-group mr-sm-2 col-8 offset-2" data-bind="visible: isConnected">
                <input type="search" class="form-control" placeholder="Search.." aria-label="Search"
                       data-bind="textInput: search_query">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search !</button>
                </div>
            </div>
        </form>
        <div class="card-columns">
        <!-- ko foreach: posts -->
            <div class="card">
                <div class="card-body">
                    <!--<h5 class="card-title text-truncate" data-bind="text: title"></h5>-->
                    <p class="card-text text-truncate" data-bind="text: body"></p>
                    <a href="#" class="btn btn-primary" data-bind="attr: { href: url}">See post</a>
                </div>
            </div>
        <!-- /ko -->
        </div>
        
        <div w3-include-html="registerModal.html?version=2"></div>
        <div w3-include-html="profileModal.html?version=2"></div>
        <div w3-include-html="historyModal.html?version=2"></div>
        <div w3-include-html="marksModal.html?version=2"></div>
    </div>
</body>
<script type='text/javascript' src="js/App.js?version=130"></script>
