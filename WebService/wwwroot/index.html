<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.css"/>
    
        <!-- Optional theme -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
        <script src="https://unpkg.com/moment"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type='text/javascript'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud-1.0.4.min.js"></script>
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>SOVA</title>
    </head>

    <body>
        <div w3-include-html="nav.html"></div>
        
        <div class="container" style="margin-top: 5%">
            <form class="form-inline">
                <div class="input-group mr-sm-2 col-8 offset-2" data-bind="visible: isConnected">
                    <input type="search" class="form-control" placeholder="Search.." aria-label="Search"
                           data-bind="textInput: search_query">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"
                                data-bind="click: search">
                            Search !
                        </button>
                        <button class="btn btn-outline-secondary" type="button"
                                data-bind="click: getRelatedWords">
                            Word Cloud
                        </button>
                    </div>
                </div>
            </form>
            <div class="card-columns">
                <!-- ko foreach: posts -->
                <div class="card">
                    <div class="card-body">
                        <p class="card-text text-truncate" data-bind="text: $root.strip(body)"></p>
                        <button class="btn btn-primary" data-bind="attr: {'data-url': url}, click: $root.loadFullPost"
                                data-toggle="modal" data-target="#postModal">
                            See post
                        </button>
                    </div>
                </div>
                <!-- /ko -->
            </div>
            
            <div class="row">
                <button type="button" class="btn btn-secondary" data-bind="visible: prevPosts() != null, attr: {'data-url': prevPosts}, click: reLoadPosts">Prev</button>
                <button type="button" class="btn btn-secondary" data-bind="visible: nextPosts() != null, attr: {'data-url': nextPosts}, click: reLoadPosts">Next</button>
            </div>
            
            <div id="wordcloud" style="width: 750px; height: 500px;"></div>
        
            <div w3-include-html="registerModal.html"></div>
            <div w3-include-html="profileModal.html"></div>
            <div w3-include-html="historyModal.html"></div>
            <div w3-include-html="marksModal.html"></div>
            <div w3-include-html="postModal.html"></div>
            <div w3-include-html="commentsModal.html"></div>
            <div w3-include-html="passwordModal.html"></div>
        </div>
    </body>
    <script type='text/javascript' src="js/App.js"></script>
</html>
