<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">Change password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        data-bind="click: resetPasswordInfos">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <label for="modifiedPassword">Modify Password</label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="modifiedPassword" placeholder="Password" autocomplete="off"
                                   data-bind="textInput: modifiedPassword, click: showFullModifyPassword">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="modifiedPasswordBis" placeholder="Repeat password" autocomplete="off"
                                   data-bind="textInput: modifiedPasswordBis, visible: fullModifyPassword">
                        </div>
                    </div>
                </form>
                <button type="button" data-bind="click: modifyPassword, visible: fullModifyPassword"
                        class="btn btn-primary btn-success"
                        data-dismiss="modal">Confirm</button>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
