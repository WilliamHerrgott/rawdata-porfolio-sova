<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Modify Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        data-bind="click: resetCommonInfos">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="modifiedLogin">Login</label>
                        <input type="text" class="form-control" id="modifiedLogin" aria-describedby="emailHelp"
                               placeholder="Login:" data-bind="textInput: modifiedLogin">
                        
                        <label for="modifiedLocation">Location</label>
                        <input type="text" class="form-control" id="modifiedLocation"
                               placeholder="Location:" data-bind="textInput: modifiedLocation">
                        
                        <label for="modifiedEmail">Email address</label>
                        <input type="email" class="form-control" id="modifiedEmail" aria-describedby="emailHelp"
                               placeholder="Email:" data-bind="textInput: modifiedEmail">
                    </div>
                </form>
                <button type="button" data-bind="click: changeInformations"
                        class="btn btn-primary btn-success"
                        data-dismiss="modal">Save Informations</button>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
