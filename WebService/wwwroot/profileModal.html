<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Modify Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        data-bind="click: resetInfos">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="modifyCommonInfos">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="modifiedLogin">Login</label>
                            <input type="text" class="form-control" id="modifiedLogin" aria-describedby="emailHelp"
                                   placeholder="Login:" data-bind="textInput: modifiedLogin">
                            
                            <label for="modifiedLocation">Location</label>
                            <input type="text" class="form-control" id="modifiedLocation"
                                   placeholder="Location:" data-bind="textInput: modifiedLocation">
                            
                            <label for="modifiedEmail">Email address</label>
                            <input type="email" class="form-control" id="modifiedEmail" aria-describedby="emailHelp"
                                   placeholder="Email:" data-bind="textInput: modifiedEmail">
                        </div>
                    </form>
                    <button type="button" data-bind="click: changeInformations"
                            class="btn btn-primary btn-success"
                            data-dismiss="modal">Save Informations</button>
                </div>
                
                <hr/>

                <div class="modifyPasswd">
                    <form class="needs-validation" novalidate>
                        <label for="modifiedPassword">Modify Password</label>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="modifiedPassword" placeholder="Password" autocomplete="off"
                                       data-bind="textInput: modifiedPassword, click: showFullModifyPassword">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="modifiedPasswordBis" placeholder="Repeat password" autocomplete="off"
                                       data-bind="textInput: modifiedPasswordBis, visible: fullModifyPassword">
                            </div>
                        </div>
                        <button type="button" data-bind="click: modifyPassword, visible: fullModifyPassword"
                                class="btn btn-primary btn-success"
                                data-dismiss="modal">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
